<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ejercicio</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
      <h1>Data Instituciones Educativas</h1>
      <p id="mensajeFinal">
      </p>
      <button type="submit" id="obtenerInformacion">Obtener información</button>
      <button type="submit" id="limpiarInformacion">Limpiar información</button>
  </body>
  <script>
    $(document).ready(function() {
      var url = "https://raw.githubusercontent.com/PlataformasWeb-P-AA2025/clase03-1bim-Soffivp/refs/heads/main/ejercicio/data/data_instituciones.json";
      $( "#obtenerInformacion" ).click(function() {
            $.ajax({
              dataType: 'json',
              url: url 
            }).then(function(data) {
              for(var i=0; i<data.length; i++){

                console.log(data[i]);
                console.log(data[i].AMIE);
                console.log(data[i].Provincia);
                console.log(data[i].Canton);
                console.log(data[i].Parroquia);
                console.log(data[i].ZonaAdministrativa);
                console.log(data[i].CodigoDistrito);
                console.log(data[i].Sostenimiento);
                console.log(data[i].Modalidad);
                console.log(data[i].Jornada);
                console.log(data[i].Nivel);
                console.log(data[i].Etnia);
                console.log(data[i].Numeroestudiantes);
                console.log(data[i].Numerodocentes);
                console.log(data[i].Estado);

                $('#mensajeFinal').append("<p> <b>AMIE:</b> "+ data[i].AMIE + 
                  " <b>Provincia:</b> " + data[i].Provincia + 
                  " <b>Cantòn:</b> " + data[i].Canton + 
                  " <b>Parroquia:</b> " + data[i].Parroquia + 
                  " <b>Zona Administrativa:</b> " + data[i].ZonaAdministrativa + 
                  " <b>Codigo Distrito:</b> " +data[i].CodigoDistrito + 
                  " <b>Sostenimiento:</b> " +data[i].Sostenimiento + 
                  " <b>Modalidad:</b> " + data[i].Modalidad + 
                  " <b>Jornada:</b> " + data[i].Jornada + "</p>");
              }
            });      
      });
      
      $( "#limpiarInformacion" ).click(function() {
          $('#mensajeFinal').empty();
      });
    });
  </script>
</html>
